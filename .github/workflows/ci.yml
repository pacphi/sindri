name: CI

"on":
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOCKER_BUILDKIT: 1

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install tools
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Validate YAML files
        run: |
          find . -name "*.yaml" -o -name "*.yml" | xargs -I {} yq eval '.' {} > /dev/null

      - name: Shellcheck
        run: |
          find . -name "*.sh" -type f | xargs shellcheck -x || true

      - name: Validate schemas
        run: |
          for schema in docker/lib/schemas/*.json; do
            python3 -m json.tool "$schema" > /dev/null
          done

  build:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: sindri:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-extensions:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        extension: [nodejs, python, golang, rust, docker]
    steps:
      - uses: actions/checkout@v5

      - name: Test ${{ matrix.extension }} extension
        run: |
          # Validate extension YAML
          yq eval '.' docker/lib/extensions/${{ matrix.extension }}/extension.yaml

  test-deployment:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        provider: [fly] # docker temporarily disabled
        # provider: [docker, fly]
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker (for Docker provider)
        if: matrix.provider == 'docker'
        uses: docker/setup-buildx-action@v3

      - name: Set up Fly.io (for Fly provider)
        if: matrix.provider == 'fly'
        uses: ./.github/actions/setup-fly-env
        with:
          app-name: sindri-ci-test-${{ github.run_id }}
          fly-api-token: ${{ secrets.FLY_API_TOKEN }}

      - name: Test Docker deployment
        if: matrix.provider == 'docker'
        run: |
          ./cli/sindri config init
          ./cli/sindri deploy --provider ${{ matrix.provider }}
          sleep 10
          docker ps | grep sindri

      - name: Test Fly.io deployment
        if: matrix.provider == 'fly'
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          ./cli/sindri config init
          ./cli/sindri deploy --provider fly

      - name: Verify Fly.io deployment
        if: matrix.provider == 'fly'
        uses: ./.github/actions/wait-fly-deployment
        with:
          app-name: sindri-ci-test-${{ github.run_id }}
          fly-api-token: ${{ secrets.FLY_API_TOKEN }}
          timeout-seconds: "300"

      - name: Cleanup Fly.io resources
        if: always() && matrix.provider == 'fly'
        uses: ./.github/actions/cleanup-fly-vm
        with:
          app-name: sindri-ci-test-${{ github.run_id }}
          fly-api-token: ${{ secrets.FLY_API_TOKEN }}
