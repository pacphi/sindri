---
metadata:
  name: claudeup
  version: 1.0.0
  description: >-
    TUI tool for managing Claude Code plugins, MCPs (Model Context Protocol),
    and configuration settings
  category: ai
  author: MadAppGang
  license: MIT
  homepage: https://github.com/MadAppGang/claude-code/tree/main/tools/claudeup
  dependencies:
    - nodejs

requirements:
  domains:
    - registry.npmjs.org
    - github.com
  diskSpace: 50
  memory: 128
  installTime: 30

install:
  method: script
  script:
    path: install.sh
    timeout: 300

configure:
  environment:
    - key: PATH
      value: "$HOME/.local/bin:$PATH"
      scope: bashrc

validate:
  commands:
    - name: claudeup
      expectedPattern: "\\d+\\.\\d+\\.\\d+"

remove:
  paths:
    - ~/.config/claudeup
  npm:
    packages:
      - claudeup
    global: true
  confirmation: true

upgrade:
  strategy: automatic
  script:
    path: upgrade.sh
    timeout: 300

bom:
  tools:
    - name: claudeup
      version: dynamic
      source: npm
      type: cli-tool
      license: MIT
      homepage: https://github.com/MadAppGang/claude-code/tree/main/tools/claudeup
      purl: pkg:npm/claudeup
