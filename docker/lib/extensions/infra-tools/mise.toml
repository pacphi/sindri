# Infra-tools mise configuration
# Note: ubi: backend requires MISE_GITHUB_TOKEN or GITHUB_TOKEN to avoid rate limits
# Versions are pinned to reduce GitHub API calls

[tools]
# Infrastructure as Code
terraform = "latest"
"ubi:hashicorp/packer" = "1.14.3"

# Kubernetes tools
kubectl = "latest"
helm = "latest"
"ubi:derailed/k9s" = "0.50.16"

# Configuration management
# Note: Ansible installed via apt due to Python dependencies

# Additional K8s tools available via mise
"ubi:kubernetes-sigs/kustomize" = "5.5.0"
"ubi:mikefarah/yq" = "4.49.2"