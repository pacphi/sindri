---
metadata:
  name: linear-mcp
  version: 2.0.0
  description: >-
    Linear MCP server using official OAuth-based remote MCP
    (no API key required)
  category: agile
  author: Sindri Team
  homepage: https://linear.app/docs/mcp
  dependencies:
    - nodejs

requirements:
  domains:
    - api.linear.app
    - linear.app
    - mcp.linear.app
    - registry.npmjs.org
  diskSpace: 50
  memory: 128
  installTime: 30
  # No secrets required - uses OAuth flow via mcp-remote

install:
  method: script
  script:
    path: install.sh
    timeout: 120

configure:
  templates:
    - source: resources/SKILL.md
      destination: ~/extensions/linear-mcp/SKILL.md
      mode: overwrite

validate:
  commands:
    # Verify claude CLI is available
    - name: claude
      versionFlag: --version
    # Verify mcp-remote package is cached
    - name: npx
      versionFlag: -y mcp-remote --version

remove:
  script:
    path: uninstall.sh
  paths:
    - ~/extensions/linear-mcp

upgrade:
  strategy: reinstall

bom:
  tools:
    - name: mcp-remote
      version: dynamic
      source: npm
      type: library
      license: MIT
      homepage: https://www.npmjs.com/package/mcp-remote
      purl: pkg:npm/mcp-remote
    - name: linear-mcp
      version: remote
      source: linear
      type: server
      license: MIT
      homepage: https://linear.app/docs/mcp
      purl: pkg:generic/linear-mcp-server
