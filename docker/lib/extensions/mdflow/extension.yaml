---
metadata:
  name: mdflow
  version: 1.0.0
  description: >-
    Multi-backend CLI that transforms markdown files into executable AI agents -
    run prompts against Claude, Codex, Gemini, or Copilot via markdown
  category: ai
  author: John Lindquist
  homepage: https://github.com/johnlindquist/mdflow
  dependencies:
    - nodejs

requirements:
  domains:
    - registry.npmjs.org
    - github.com
  diskSpace: 50
  memory: 256
  installTime: 30

install:
  method: mise
  mise:
    configFile: mise.toml
    reshimAfterInstall: true

validate:
  commands:
    - name: mdflow
      versionFlag: --version
  mise:
    tools:
      - npm:mdflow
    minToolCount: 1

remove:
  mise:
    removeConfig: true
    tools:
      - npm:mdflow

upgrade:
  strategy: automatic
  mise:
    upgradeAll: true

bom:
  tools:
    - name: mdflow
      version: dynamic
      source: npm
      type: cli-tool
      license: MIT
      homepage: https://github.com/johnlindquist/mdflow
      purl: pkg:npm/mdflow
