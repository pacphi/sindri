---
metadata:
  name: mise-config
  version: 2.0.0
  description: Global mise configuration and settings
  category: base
  author: Sindri Team
  dependencies: []

requirements:
  diskSpace: 10

install:
  method: script
  script:
    path: install.sh
    timeout: 30

validate:
  commands:
    - name: mise
      expectedPattern: "mise \\d+\\.\\d+\\.\\d+"

remove:
  paths:
    - ~/.config/mise/config.toml

upgrade:
  strategy: none

bom:
  tools:
    - name: mise
      version: dynamic
      source: binary
      type: package-manager
      license: MIT
      homepage: https://mise.jd.io
