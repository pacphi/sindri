---
metadata:
  name: openskills
  version: 2.0.0
  description: >-
    OpenSkills CLI for managing Claude Code skills from Anthropic's
    marketplace
  category: ai
  author: Sindri Team
  license: MIT
  dependencies:
    - nodejs

requirements:
  domains:
    - registry.npmjs.org
  diskSpace: 100
  memory: 0
  installTime: 30

install:
  method: mise
  mise:
    configFile: mise.toml

configure:
  environment:
    - key: PATH
      value: "$HOME/.local/bin:$PATH"
      scope: bashrc

validate:
  commands:
    - name: openskills
      expectedPattern: "\\d+\\.\\d+\\.\\d+"

remove:
  paths:
    - ~/.openskills
  mise:
    removeConfig: true
    tools:
      - "npm:openskills"
  confirmation: true

upgrade:
  strategy: reinstall

bom:
  tools:
    - name: openskills
      version: dynamic
      source: npm
      type: cli-tool
      license: MIT
      homepage: https://github.com/anthropics/openskills
      purl: pkg:npm/openskills
