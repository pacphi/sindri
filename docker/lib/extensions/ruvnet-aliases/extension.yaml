---
metadata:
  name: ruvnet-aliases
  version: 1.0.0
  description: Claude Flow and Agentic Flow aliases for enhanced AI workflows
  category: ai
  author: Sindri Team
  dependencies: []

requirements:
  diskSpace: 5
  memory: 0
  installTime: 10

install:
  method: script
  script:
    path: install.sh
    timeout: 30

configure:
  templates:
    - source: agentic-flow.aliases
      destination: ~/.bashrc
      mode: append
    - source: claude-flow.aliases
      destination: ~/.bashrc
      mode: append

validate:
  commands:
    - name: bash
      expectedPattern: "bash"

remove:
  paths: []

upgrade:
  strategy: none
