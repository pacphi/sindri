# ruvnet-research.toml - AI research tools configuration for mise
# Requires nodejs extension to be installed first

[tools]
# AI research and goal management tools
"npm:goalie" = "latest"
"npm:research-swarm" = "latest"

[settings]
experimental = true
jobs = 2

[env]
# npm timeout configuration (in milliseconds)
npm_config_fetch_timeout = "300000"
npm_config_fetch_retries = "2"
npm_config_fetch_retry_mintimeout = "10000"
npm_config_fetch_retry_maxtimeout = "60000"
npm_config_maxsockets = "10"
npm_config_prefer_offline = "true"
