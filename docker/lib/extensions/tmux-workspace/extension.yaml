---
metadata:
  name: tmux-workspace
  version: 2.0.0
  description: >-
    Tmux workspace management with helper scripts and auto-start
    functionality
  category: dev-tools
  author: Sindri Team
  license: MIT
  dependencies: []

requirements:
  diskSpace: 50

install:
  method: apt
  apt:
    packages:
      - tmux
      - htop

configure:
  templates:
    - source: tmux.conf.template
      destination: /workspace/config/tmux.conf
      mode: overwrite
    - source: tmux-workspace.sh.template
      destination: /workspace/scripts/tmux-workspace.sh
      mode: overwrite
      permissions: "755"
    - source: tmux-helpers.sh.template
      destination: /workspace/scripts/tmux-helpers.sh
      mode: overwrite
      permissions: "755"
    - source: tmux-auto-start.sh.template
      destination: /workspace/scripts/tmux-auto-start.sh
      mode: overwrite
      permissions: "755"
  postInstall:
    - description: "Create tmux config symlink"
      command: "ln -sf /workspace/config/tmux.conf ~/.tmux.conf"
    - description: "Source tmux helpers in bashrc"
      command: >-
        grep -q 'tmux-helpers.sh' ~/.bashrc ||
        echo 'source /workspace/scripts/tmux-helpers.sh 2>/dev/null'
        >> ~/.bashrc
    - description: "Add tmux scripts to PATH"
      command: >-
        grep -q '/workspace/scripts' ~/.bashrc ||
        echo 'export PATH="/workspace/scripts:$PATH"' >> ~/.bashrc
  environment:
    - key: TMUX_SESSION_NAME
      value: sindri-workspace
      scope: profile

validate:
  commands:
    - name: tmux
      expectedPattern: "tmux \\d+"
    - name: htop

remove:
  paths:
    - /workspace/config/tmux.conf
    - /workspace/scripts/tmux-workspace.sh
    - /workspace/scripts/tmux-helpers.sh
    - /workspace/scripts/tmux-auto-start.sh
    - ~/.tmux.conf
  confirmation: true

upgrade:
  strategy: manual

bom:
  tools:
    - name: tmux
      version: dynamic
      source: apt
      type: cli-tool
      license: ISC
      homepage: https://github.com/tmux/tmux
      purl: pkg:deb/ubuntu/tmux
    - name: htop
      version: dynamic
      source: apt
      type: cli-tool
      license: GPL-2.0
      homepage: https://htop.dev
      purl: pkg:deb/ubuntu/htop
