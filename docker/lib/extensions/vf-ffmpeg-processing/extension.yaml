---
metadata:
  name: vf-ffmpeg-processing
  version: 1.0.0
  description: FFmpeg professional video/audio transcoding (from VisionFlow)
  category: utilities
  author: VisionFlow/Sindri Team
  homepage: https://github.com/DreamLab-AI/VisionFlow
  dependencies: []

requirements:
  domains:
    - ffmpeg.org
  diskSpace: 310
  memory: 512
  installTime: 120

install:
  method: script
  script:
    path: install.sh
    timeout: 300

configure:
  templates:
    - source: resources/SKILL.md
      destination: ~/extensions/vf-ffmpeg-processing/SKILL.md
      mode: overwrite

validate:
  commands:
    - name: ffmpeg
      versionFlag: -version
      expectedPattern: "ffmpeg version"

remove:
  paths:
    - ~/extensions/vf-ffmpeg-processing

upgrade:
  strategy: reinstall

bom:
  tools:
    - name: ffmpeg
      version: dynamic
      source: apt
      type: cli-tool
      license: LGPL-2.1
      homepage: https://ffmpeg.org
      purl: pkg:deb/debian/ffmpeg
