---
metadata:
  name: vf-slack-gif-creator
  version: 1.0.0
  description: Slack-compatible animated GIF generation (from VisionFlow)
  category: utilities
  author: VisionFlow/Sindri Team
  homepage: https://github.com/DreamLab-AI/VisionFlow
  dependencies:
    - nodejs
    - vf-ffmpeg-processing

requirements:
  domains:
    - registry.npmjs.org
  diskSpace: 50
  memory: 256
  installTime: 60

install:
  method: script
  script:
    path: install.sh
    timeout: 300

configure:
  templates:
    - source: resources/SKILL.md
      destination: ~/extensions/vf-slack-gif-creator/SKILL.md
      mode: overwrite

validate:
  commands:
    - name: test
      versionFlag: -d ~/extensions/vf-slack-gif-creator

remove:
  paths:
    - ~/extensions/vf-slack-gif-creator

upgrade:
  strategy: reinstall

bom:
  tools:
    - name: slack-gif-creator
      version: 1.0.0
      source: script
      type: cli-tool
      license: MIT
      homepage: https://github.com/DreamLab-AI/VisionFlow
      purl: pkg:generic/vf-slack-gif-creator
