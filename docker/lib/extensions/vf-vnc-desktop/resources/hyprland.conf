# Hyprland Configuration for Turbo Flow Unified Container
# Resolution: 3840x2160 (4K)
# Purpose: Tiled development environment with tmux, browsers, and 3D tools

# ============================================================================
# Monitor Configuration
# ============================================================================

monitor=,3840x2160@60,0x0,1

# ============================================================================
# Environment Variables
# ============================================================================

env = XC CURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# NVIDIA-specific (if GPU available)
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __VK_LAYER_NV_optimus,NVIDIA_only

# ============================================================================
# Input Configuration
# ============================================================================

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0
    accel_profile = flat

    touchpad {
        natural_scroll = false
    }
}

# ============================================================================
# General Settings
# ============================================================================

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    resize_on_border = true
}

# ============================================================================
# Decoration
# ============================================================================

decoration {
    rounding = 8

    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# ============================================================================
# Animations
# ============================================================================

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# ============================================================================
# Layouts
# ============================================================================

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2  # Always split to the right/bottom
}

master {
    new_is_master = false
    new_on_top = true
}

# ============================================================================
# Gestures
# ============================================================================

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# ============================================================================
# Miscellaneous
# ============================================================================

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 1  # Variable refresh rate
    focus_on_activate = true
}

# ============================================================================
# Window Rules
# ============================================================================

# Tmux terminals - tile across workspace
windowrule = tile,^(kitty-tmux)$
windowrule = noborder,^(kitty-tmux)$

# Chromium - maximize on workspace 2
windowrulev2 = workspace 2,class:^(chromium)$
windowrulev2 = maximize,class:^(chromium)$

# Blender - workspace 3, start minimized
windowrulev2 = workspace 3,class:^(blender)$
windowrulev2 = minimize,class:^(blender)$

# QGIS - workspace 3, start minimized
windowrulev2 = workspace 3,class:^(qgis)$
windowrulev2 = minimize,class:^(qgis)$

# Floating windows
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = float,class:^(Antigravity)$

# ============================================================================
# Key Bindings
# ============================================================================

$mainMod = SUPER

# Application launchers
bind = $mainMod, Return, exec, kitty
bind = $mainMod SHIFT, Return, exec, kitty --class kitty-tmux tmux attach-session -t workspace
bind = $mainMod, B, exec, chromium
bind = $mainMod, E, exec, thunar
bind = $mainMod, A, exec, antigravity

# Window management
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, Space, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ============================================================================
# Autostart Applications
# ============================================================================

# Workspace 1: Tmux terminal grid (4 terminals in 2x2)
exec-once = kitty --class kitty-tmux -e tmux attach-session -t workspace:0 &
exec-once = sleep 0.5 && kitty --class kitty-tmux -e tmux attach-session -t workspace:1 &
exec-once = sleep 1.0 && kitty --class kitty-tmux -e tmux attach-session -t workspace:2 &
exec-once = sleep 1.5 && kitty --class kitty-tmux -e tmux attach-session -t workspace:3 &

# Workspace 1: Additional user shells (gemini, openai, zai)
exec-once = sleep 2.0 && kitty --class kitty-tmux -e tmux attach-session -t workspace:8 &
exec-once = sleep 2.5 && kitty --class kitty-tmux -e tmux attach-session -t workspace:9 &
exec-once = sleep 3.0 && kitty --class kitty-tmux -e tmux attach-session -t workspace:10 &

# Workspace 2: Chromium with remote debugging
exec-once = sleep 5 && chromium --remote-debugging-port=9222 --user-data-dir=/home/devuser/.config/chromium-mcp &

# Workspace 3: Blender (minimized, MCP server already running via supervisord)
exec-once = sleep 10 && blender &

# Workspace 3: QGIS (minimized, MCP server already running via supervisord)
exec-once = sleep 15 && qgis &

# Notification daemon
exec-once = dunst &

# Status bar (optional)
# exec-once = waybar &
