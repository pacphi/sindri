# Sindri Extension Profiles
# Declarative profile definitions - no hardcoding in scripts
version: 1.0

profiles:
  minimal:
    description: Minimal development setup
    extensions:
      - nodejs
      - python

  fullstack:
    description: Full-stack web development
    extensions:
      - nodejs
      - python
      - docker
      - nodejs-devtools

  ai-dev:
    description: AI/ML development environment
    extensions:
      - nodejs
      - python
      - golang
      - ai-toolkit
      - openskills
      - monitoring

  anthropic-dev:
