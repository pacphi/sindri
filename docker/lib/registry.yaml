---
# Sindri Extension Registry
# Central registry of all available extensions
version: 1.0

extensions:
  # Base System
  mise-config:
    category: base
    description: mise tool manager configuration
    protected: true

  github-cli:
    category: base
    description: GitHub CLI authentication and workflow configuration
    protected: true

  # Language Runtimes
  nodejs:
    category: language
    description: Node.js LTS via mise
    dependencies: [mise-config]

  python:
    category: language
    description: Python 3.13 with uv package manager via mise
    dependencies: [mise-config]

  golang:
    category: language
    description: Go 1.25 via mise
    dependencies: [mise-config]

  rust:
    category: language
    description: Rust stable via mise
    dependencies: [mise-config]

  ruby:
    category: language
    description: Ruby 3.4 via mise
    dependencies: []

  php:
    category: language
    description: PHP 8.4 with Composer
    dependencies: []

  jvm:
    category: language
    description: Java/Kotlin/Scala via SDKMAN
    dependencies: []

  dotnet:
    category: language
    description: .NET SDK 9.0
    dependencies: []

  haskell:
    category: language
    description: Haskell with GHC, Cabal, Stack, and HLS
    dependencies: [mise-config]

  # Development Tools
  nodejs-devtools:
    category: dev-tools
    description: TypeScript, ESLint, Prettier
    dependencies: [nodejs]

  spec-kit:
    category: dev-tools
    description: GitHub specification kit for AI-powered workflows
    dependencies: [python]

  playwright:
    category: dev-tools
    description: Browser automation testing
    dependencies: [nodejs]

  agentic-qe:
    category: dev-tools
    description: AI-powered test generation and quality engineering framework
    dependencies: [nodejs]
    conflicts:
      - claude-codepro

  agent-browser:
    category: dev-tools
    description: Headless browser automation CLI for AI agents
    dependencies: [nodejs, playwright]

  # Infrastructure
  docker:
    category: infrastructure
    description: Docker Engine and Compose
    dependencies: []

  infra-tools:
    category: infrastructure
    description: Infrastructure and DevOps tooling (Terraform, K8s, Config Mgmt)
    dependencies: []

  cloud-tools:
    category: infrastructure
    description: AWS, Azure, GCP CLIs
    dependencies: []

  supabase-cli:
    category: infrastructure
    description: Supabase CLI for local development, migrations, and edge functions
    dependencies: [nodejs, docker]

  # AI Tools
  ollama:
    category: ai
    description: Run large language models locally (Llama, Mistral, CodeLlama)
    dependencies: []

  ai-toolkit:
    category: ai
    description: AI CLI tools (Fabric, Codex, Gemini, Droid, Grok, Copilot)
    dependencies: [nodejs, python, golang, github-cli]

  openskills:
    category: ai
    description: Claude Code skills manager
    dependencies: [nodejs]

  claude-marketplace:
    category: ai
    description: Claude Code marketplace configuration
    dependencies: []

  claude-code-mux:
    category: ai
    description: High-performance AI routing proxy with failover across 18+ providers
    dependencies: []

  agent-manager:
    category: ai
    description: Claude agent management
    dependencies: []

  claude-codepro:
    category: ai
    description: Production-grade TDD-enforced Claude Code environment with quality checks
    dependencies: [python, nodejs, github-cli, mise-config]
    conflicts:
      - claude-flow-v2
      - claude-flow-v3
      - agentic-flow
      - agentic-qe
      - ralph

  claude-flow-v2:
    category: ai
    description: Claude Flow v2 stable - Multi-agent orchestration (proven reliability)
    dependencies: [nodejs]
    conflicts:
      - claude-flow-v3
      - claude-codepro

  claude-flow-v3:
    category: ai
    description: Claude Flow v3 alpha - 10x performance, modular packages, 150x faster search
    dependencies: [nodejs]
    conflicts:
      - claude-flow-v2
      - claude-codepro

  agentic-flow:
    category: ai
    description: Multi-model AI agent framework for Claude Code with cost optimization (alpha)
    dependencies: [nodejs]
    conflicts:
      - claude-codepro

  ruvnet-research:
    category: ai
    description: AI research tools (Goalie, Research-Swarm)
    dependencies: [nodejs]

  claudish:
    category: ai
    description: OpenRouter model proxy for Claude Code
    dependencies: [nodejs]

  claudeup:
    category: ai
    description: TUI for managing Claude Code plugins, MCPs, and configuration
    dependencies: [nodejs]

  goose:
    category: ai
    description: Block's open-source AI agent for engineering task automation
    dependencies: []

  mdflow:
    category: ai
    description: Multi-backend CLI transforming markdown files into executable AI agents
    dependencies: [nodejs]

  ralph:
    category: ai
    description: AI-driven autonomous development system with discovery, planning, and deployment
    dependencies: [nodejs]
    conflicts:
      - claude-codepro

  context7-mcp:
    category: ai
    description: Context7 MCP server for up-to-date library documentation
    dependencies: []

  linear-mcp:
    category: agile
    description: Linear MCP server using native HTTP transport (OAuth, no npm)
    dependencies: []

  jira-mcp:
    category: agile
    description: Atlassian MCP server using native SSE transport (OAuth, no Docker)
    dependencies: []

  # Monitoring
  monitoring:
    category: monitoring
    description: Claude monitoring and usage tracking tools (UV, claude-monitor, claude-usage-cli)
    dependencies: []

  # Desktop
  guacamole:
    category: desktop
    description: Apache Guacamole web-based remote desktop gateway (SSH/RDP/VNC)
    dependencies: []

  xfce-ubuntu:
    category: desktop
    description: XFCE desktop with xRDP remote access for GUI development
    dependencies: []

  # Utilities
  tmux-workspace:
    category: utilities
    description: Tmux session management
    dependencies: []

  # =============================================================================
  # VisionFlow Extensions (from github.com/DreamLab-AI/VisionFlow)
  # =============================================================================

  # VisionFlow AI Extensions
  vf-perplexity:
    category: ai
    description: Perplexity AI real-time web research MCP server
    dependencies: [nodejs]

  vf-web-summary:
    category: ai
    description: URL/YouTube summarization MCP server
    dependencies: [nodejs]

  vf-deepseek-reasoning:
    category: ai
    description: Deepseek reasoning MCP server
    dependencies: [nodejs]

  vf-comfyui:
    category: ai
    description: ComfyUI image generation MCP server (GPU required)
    dependencies: [python]

  vf-pytorch-ml:
    category: ai
    description: PyTorch deep learning framework
    dependencies: [python]

  vf-ontology-enrich:
    category: ai
    description: AI-powered ontology enrichment
    dependencies: [python]

  vf-import-to-ontology:
    category: ai
    description: Document to ontology import
    dependencies: [python]

  vf-gemini-flow:
    category: ai
    description: Gemini multi-agent orchestration
    dependencies: [nodejs]

  vf-zai-service:
    category: ai
    description: Cost-effective Claude API wrapper
    dependencies: [nodejs]

  # VisionFlow Dev-Tools Extensions
  vf-playwright-mcp:
    category: dev-tools
    description: Playwright browser automation MCP server
    dependencies: [nodejs, playwright]

  vf-chrome-devtools:
    category: dev-tools
    description: Chrome DevTools Protocol MCP server
    dependencies: [nodejs]

  vf-jupyter-notebooks:
    category: dev-tools
    description: Jupyter notebook execution MCP server
    dependencies: [python]

  vf-webapp-testing:
    category: dev-tools
    description: Web app testing framework
    dependencies: [nodejs, playwright]

  vf-kicad:
    category: dev-tools
    description: KiCad PCB design MCP server
    dependencies: [xfce-ubuntu]

  vf-ngspice:
    category: dev-tools
    description: NGSpice circuit simulation MCP server
    dependencies: []

  vf-mcp-builder:
    category: dev-tools
    description: MCP server scaffolding tool
    dependencies: [nodejs]

  # VisionFlow Desktop Extensions
  vf-blender:
    category: desktop
    description: Blender 3D modeling MCP server
    dependencies: [xfce-ubuntu]

  vf-qgis:
    category: desktop
    description: QGIS GIS operations MCP server
    dependencies: [xfce-ubuntu]

  vf-pbr-rendering:
    category: desktop
    description: PBR material generation MCP server (GPU required)
    dependencies: [vf-blender]

  vf-canvas-design:
    category: desktop
    description: Design system framework
    dependencies: [nodejs]

  vf-vnc-desktop:
    category: desktop
    description: VNC desktop server
    dependencies: []

  # VisionFlow Utilities Extensions
  vf-imagemagick:
    category: utilities
    description: ImageMagick processing MCP server
    dependencies: []

  vf-ffmpeg-processing:
    category: utilities
    description: FFmpeg media processing
    dependencies: []

  vf-latex-documents:
    category: utilities
    description: LaTeX document system
    dependencies: []

  vf-pdf:
    category: utilities
    description: PDF manipulation tools
    dependencies: [python]

  vf-docx:
    category: utilities
    description: Word document tools
    dependencies: [python]

  vf-pptx:
    category: utilities
    description: PowerPoint tools
    dependencies: [python]

  vf-xlsx:
    category: utilities
    description: Excel tools
    dependencies: [python]

  vf-wardley-maps:
    category: utilities
    description: Strategic mapping visualization
    dependencies: [nodejs]

  vf-slack-gif-creator:
    category: utilities
    description: Slack GIF generation
    dependencies: [nodejs, vf-ffmpeg-processing]

  vf-algorithmic-art:
    category: utilities
    description: Generative algorithmic art
    dependencies: [python]

  # VisionFlow Infrastructure Extensions
  vf-docker-manager:
    category: infrastructure
    description: Docker container management MCP server
    dependencies: [docker]

  vf-management-api:
    category: infrastructure
    description: HTTP task orchestration API
    dependencies: [nodejs]
