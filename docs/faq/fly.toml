# Sindri FAQ - Static Site Deployment
#
# Host:
#   sindri-faq.fly.dev
#
# Deploy:
#   cd docs/faq
#   flyctl deploy
#
# Costs:
#   ~$0-2/month with auto-suspend (free tier eligible)

app = 'sindri-faq'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile'

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
