---
# Sindri Configuration - DevPod AWS AI Development with GPU
# AI/ML development on AWS with GPU-enabled instance
version: "1.0"
name: sindri-devpod-aws-ai-gpu

deployment:
  provider: devpod
  resources:
    memory: 32GB
    cpus: 8
    gpu:
      enabled: true
      type: nvidia
      tier: gpu-medium  # Maps to g5.2xlarge (A10G, 24GB VRAM)
      count: 1
  volumes:
    workspace:
      size: 200GB

extensions:
  profile: ai-dev

providers:
  devpod:
    type: aws
    aws:
      region: us-east-1
      diskSize: 200
      useSpot: true  # Cost savings for GPU instances
