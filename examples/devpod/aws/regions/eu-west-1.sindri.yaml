---
# Sindri Configuration - DevPod AWS Ireland
# AWS EC2 in Ireland region
version: "1.0"
name: sindri-test-devpod-aws-ireland

deployment:
  provider: devpod
  resources:
    memory: 4GB
    cpus: 2
  volumes:
    workspace:
      size: 40GB

extensions:
  profile: minimal

providers:
  devpod:
    type: aws
    aws:
      region: eu-west-1
      instanceType: c5.xlarge
      diskSize: 40
