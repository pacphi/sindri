---
# Sindri Configuration - Fly.io Data Science (High Memory) Example
# Data science with increased memory for large datasets
version: "1.0"
name: sindri-fly-datascience-highmem

deployment:
  provider: fly
  resources:
    memory: 16GB
    cpus: 4
  volumes:
    workspace:
      size: 100GB

extensions:
  profile: data-science

providers:
  fly:
    region: ord
    cpuKind: performance
    autoStopMachines: true
    autoStartMachines: true
