---
# Sindri Configuration - Fly.io Fullstack
# Full development environment with all common tools
version: "1.0"
name: sindri-test-fly-fullstack

deployment:
  provider: fly
  resources:
    memory: 4GB
    cpus: 2
  volumes:
    workspace:
      size: 20GB

extensions:
  profile: fullstack

providers:
  fly:
    region: sjc
    cpuKind: performance # Dedicated CPU for fullstack workloads
    autoStopMachines: false
    autoStartMachines: true
