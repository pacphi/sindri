---
# Sindri Configuration - Fly.io Minimal
# Cost-optimized configuration for basic development
version: "1.0"
name: sindri-test-fly-minimal

deployment:
  provider: fly
  resources:
    memory: 1GB
    cpus: 1
  volumes:
    workspace:
      size: 10GB

extensions:
  profile: minimal
  # Disable auto-install for CI testing (tests install extensions explicitly)
  autoInstall: false

providers:
  fly:
    region: sjc
    cpuKind: shared
    autoStopMachines: false # Keep running for tests
    autoStartMachines: true
