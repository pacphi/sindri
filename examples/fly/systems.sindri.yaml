---
# Sindri Configuration - Fly.io Systems Programming Example
# Systems programming (Rust/Go) on Fly.io edge network
version: "1.0"
name: sindri-fly-systems

deployment:
  provider: fly
  resources:
    memory: 4GB
    cpus: 2
  volumes:
    workspace:
      size: 30GB

extensions:
  profile: systems

providers:
  fly:
    region: ord
    cpuKind: performance
    autoStopMachines: true
    autoStartMachines: true
