---
# Sindri Configuration - Anthropic Development Profile Example
# AI development with Anthropic toolset (12 extensions including claude-code-mux, agent-manager)
version: "1.0"
name: sindri-profile-anthropic-dev

deployment:
  provider: fly
  resources:
    memory: 8GB
    cpus: 4
  volumes:
    workspace:
      size: 50GB

extensions:
  profile: anthropic-dev

# Cloud credentials for cloud-tools (included in anthropic-dev profile)
secrets:
  - name: AWS_ACCESS_KEY_ID
    source: env
  - name: AWS_SECRET_ACCESS_KEY
    source: env
  - name: AZURE_CLIENT_ID
    source: env
  - name: AZURE_CLIENT_SECRET
    source: env
  - name: AZURE_TENANT_ID
    source: env

providers:
  fly:
    region: sjc
    cpuKind: performance
    autoStopMachines: false # Keep running for active development
    autoStartMachines: true
