---
# Sindri Configuration - Data Science Profile Example
# Data science and analytics (python, monitoring)
version: "1.0"
name: sindri-profile-data-science

deployment:
  provider: fly
  resources:
    memory: 4GB
    cpus: 2
  volumes:
    workspace:
      size: 30GB

extensions:
  profile: data-science

providers:
  fly:
    region: sjc
    cpuKind: performance
    autoStopMachines: true
    autoStartMachines: true
