---
# Sindri Configuration - DevOps Profile Example
# Infrastructure and DevOps tools (docker, infra-tools, cloud-tools, monitoring)
version: "1.0"
name: sindri-profile-devops

deployment:
  provider: fly
  resources:
    memory: 4GB
    cpus: 2
  volumes:
    workspace:
      size: 30GB

extensions:
  profile: devops

providers:
  fly:
    region: sjc
    cpuKind: shared
    autoStopMachines: true
    autoStartMachines: true
