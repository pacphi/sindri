---
# Sindri Configuration - Enterprise Profile Example
# Full enterprise development (all languages and cloud tools)
version: "1.0"
name: sindri-profile-enterprise

deployment:
  provider: fly
  resources:
    memory: 8GB
    cpus: 4
  volumes:
    workspace:
      size: 50GB

extensions:
  profile: enterprise

# Cloud credentials for cloud-tools (included in enterprise profile)
secrets:
  - name: AWS_ACCESS_KEY_ID
    source: env
  - name: AWS_SECRET_ACCESS_KEY
    source: env
  - name: AZURE_CLIENT_ID
    source: env
  - name: AZURE_CLIENT_SECRET
    source: env
  - name: AZURE_TENANT_ID
    source: env

  # Atlassian Jira - jira-mcp (included in enterprise profile)
  # Get token at: https://id.atlassian.com/manage-profile/security/api-tokens
  - name: JIRA_URL
    source: env
  - name: JIRA_USERNAME
    source: env
  - name: JIRA_API_TOKEN
    source: env

providers:
  fly:
    region: sjc
    cpuKind: performance
    autoStopMachines: true
    autoStartMachines: true
