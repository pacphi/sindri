---
# Sindri Configuration - Mobile Development Profile Example
# Mobile development with Node.js and related tooling
version: "1.0"
name: sindri-profile-mobile

deployment:
  provider: fly
  resources:
    memory: 6GB
    cpus: 3
  volumes:
    workspace:
      size: 40GB

extensions:
  profile: mobile

providers:
  fly:
    region: sjc
    cpuKind: performance
    autoStopMachines: true
    autoStartMachines: true
