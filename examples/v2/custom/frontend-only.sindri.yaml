---
# Sindri Configuration - Custom Frontend-Only Example
# Frontend development without backend languages
version: "1.0"
name: sindri-custom-frontend-only

deployment:
  provider: docker-compose
  resources:
    memory: 4GB
    cpus: 2
  volumes:
    workspace:
      size: 30GB

extensions:
  active:
    - nodejs
    - nodejs-devtools
    - playwright

providers:
  docker-compose:
    ports:
      - "3000:3000" # Dev server
      - "5173:5173" # Vite
      - "8080:8080" # Preview
