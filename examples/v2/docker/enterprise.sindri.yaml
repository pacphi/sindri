---
# Sindri Configuration - Docker Enterprise Example
# Local enterprise development with all languages
version: "1.0"
name: sindri-docker-enterprise

deployment:
  provider: docker-compose
  resources:
    memory: 16GB
    cpus: 8
  volumes:
    workspace:
      size: 100GB

extensions:
  profile: enterprise

# Cloud credentials for cloud-tools (included in enterprise profile)
secrets:
  - name: AWS_ACCESS_KEY_ID
    source: env
  - name: AWS_SECRET_ACCESS_KEY
    source: env
  - name: AZURE_CLIENT_ID
    source: env
  - name: AZURE_CLIENT_SECRET
    source: env
  - name: AZURE_TENANT_ID
    source: env

  # Atlassian Jira - jira-mcp (included in enterprise profile)
  # Get token at: https://id.atlassian.com/manage-profile/security/api-tokens
  - name: JIRA_URL
    source: env
  - name: JIRA_USERNAME
    source: env
  - name: JIRA_API_TOKEN
    source: env

providers:
  docker-compose:
    ports:
      - "3000:3000" # Node.js
      - "8000:8000" # Python
      - "8080:8080" # Java/Go
      - "5000:5000" # .NET
