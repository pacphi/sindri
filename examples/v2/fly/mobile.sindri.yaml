---
# Sindri Configuration - Fly.io Mobile Development Example
# Mobile development backend on Fly.io
version: "1.0"
name: sindri-fly-mobile

deployment:
  provider: fly
  resources:
    memory: 6GB
    cpus: 3
  volumes:
    workspace:
      size: 40GB

extensions:
  profile: mobile

# Project management and backend - included in mobile profile
secrets:
  # Linear.app - linear-mcp
  - name: LINEAR_API_KEY
    source: env

  # Supabase - supabase-cli
  - name: SUPABASE_ACCESS_TOKEN
    source: env

providers:
  fly:
    region: sjc
    cpuKind: performance
    autoStopMachines: true
    autoStartMachines: true
