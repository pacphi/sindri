---
metadata:
  name: vf-docker-manager
  version: 1.0.0
  description: Docker container lifecycle management MCP server (from VisionFlow)
  category: infrastructure
  author: VisionFlow/Sindri Team
  homepage: https://github.com/DreamLab-AI/VisionFlow
  dependencies:
    - docker

requirements:
  domains: []
  diskSpace: 50
  memory: 256
  installTime: 60

install:
  method: script
  script:
    path: install.sh
    timeout: 300

configure:
  templates:
    - source: resources/SKILL.md
      destination: ~/extensions/vf-docker-manager/SKILL.md
      mode: overwrite

validate:
  commands:
    - name: test
      versionFlag: -d ~/extensions/vf-docker-manager

remove:
  paths:
    - ~/extensions/vf-docker-manager

upgrade:
  strategy: reinstall

bom:
  tools:
    - name: docker-manager-mcp
      version: 1.0.0
      source: script
      type: server
      license: MIT
      homepage: https://github.com/DreamLab-AI/VisionFlow
      purl: pkg:generic/vf-docker-manager
