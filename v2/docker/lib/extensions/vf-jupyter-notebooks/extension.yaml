---
metadata:
  name: vf-jupyter-notebooks
  version: 1.0.0
  description: Jupyter notebook execution MCP server (from VisionFlow)
  category: dev-tools
  author: VisionFlow/Sindri Team
  homepage: https://github.com/DreamLab-AI/VisionFlow
  dependencies:
    - python

requirements:
  domains:
    - pypi.org
  diskSpace: 500
  memory: 512
  installTime: 180

install:
  method: script
  script:
    path: install.sh
    timeout: 600

configure:
  templates:
    - source: resources/SKILL.md
      destination: ~/extensions/vf-jupyter-notebooks/SKILL.md
      mode: overwrite

validate:
  commands:
    - name: jupyter
      versionFlag: --version
      expectedPattern: "\\d+\\.\\d+"

remove:
  paths:
    - ~/extensions/vf-jupyter-notebooks

upgrade:
  strategy: reinstall

bom:
  tools:
    - name: jupyter
      version: dynamic
      source: pip
      type: framework
      license: BSD-3-Clause
      homepage: https://jupyter.org
      purl: pkg:pypi/jupyter
