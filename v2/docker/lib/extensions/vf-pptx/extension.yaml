---
metadata:
  name: vf-pptx
  version: 1.0.0
  description: PowerPoint manipulation with python-pptx (from VisionFlow)
  category: utilities
  author: VisionFlow/Sindri Team
  homepage: https://github.com/DreamLab-AI/VisionFlow
  dependencies:
    - python

requirements:
  domains:
    - pypi.org
  diskSpace: 50
  memory: 128
  installTime: 60

install:
  method: script
  script:
    path: install.sh
    timeout: 300

configure:
  templates:
    - source: resources/SKILL.md
      destination: ~/extensions/vf-pptx/SKILL.md
      mode: overwrite

validate:
  commands:
    - name: python3
      versionFlag: -c "import pptx; print('ok')"
      expectedPattern: "ok"

remove:
  paths:
    - ~/extensions/vf-pptx

upgrade:
  strategy: reinstall

bom:
  tools:
    - name: python-pptx
      version: dynamic
      source: pip
      type: library
      license: MIT
      homepage: https://python-pptx.readthedocs.io
      purl: pkg:pypi/python-pptx
