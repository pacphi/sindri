# Kitty Terminal Configuration for Turbo Flow
# Optimized for 4K (3840x2160) with high contrast

# ============================================================================
# Font Configuration - Large and Clear for 4K
# ============================================================================

font_family      FiraCode Nerd Font Mono
bold_font        FiraCode Nerd Font Mono Bold
italic_font      FiraCode Nerd Font Mono Italic
bold_italic_font FiraCode Nerd Font Mono Bold Italic

font_size 20.0

# Disable ligatures for better code readability
disable_ligatures always

# ============================================================================
# High Contrast Color Scheme - Dracula variant
# ============================================================================

foreground            #f8f8f2
background            #1e1e2e
selection_foreground  #ffffff
selection_background  #44475a

# Cursor
cursor                #f8f8f2
cursor_text_color     #1e1e2e
cursor_shape          block
cursor_blink_interval 0

# Blacks
color0  #21222c
color8  #6272a4

# Reds
color1  #ff5555
color9  #ff6e6e

# Greens
color2  #50fa7b
color10 #69ff94

# Yellows
color3  #f1fa8c
color11 #ffffa5

# Blues
color4  #bd93f9
color12 #d6acff

# Magentas
color5  #ff79c6
color13 #ff92df

# Cyans
color6  #8be9fd
color14 #a4ffff

# Whites
color7  #f8f8f2
color15 #ffffff

# ============================================================================
# Window Layout
# ============================================================================

remember_window_size  yes
initial_window_width  1920
initial_window_height 1080

window_padding_width 4
window_margin_width  0

# ============================================================================
# Performance
# ============================================================================

repaint_delay 10
input_delay 3
sync_to_monitor yes

# ============================================================================
# Terminal Bell
# ============================================================================

enable_audio_bell no
visual_bell_duration 0.0

# ============================================================================
# Mouse
# ============================================================================

mouse_hide_wait 3.0
url_color #0087bd
url_style curly

# ============================================================================
# Scrollback
# ============================================================================

scrollback_lines 50000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# ============================================================================
# Miscellaneous
# ============================================================================

clipboard_control write-clipboard write-primary
allow_remote_control yes
listen_on unix:/tmp/kitty
update_check_interval 0
