---
metadata:
  name: vf-wardley-maps
  version: 1.0.0
  description: Strategic Wardley mapping visualization tool (from VisionFlow)
  category: utilities
  author: VisionFlow/Sindri Team
  homepage: https://github.com/DreamLab-AI/VisionFlow
  dependencies:
    - nodejs

requirements:
  domains:
    - registry.npmjs.org
  diskSpace: 100
  memory: 256
  installTime: 120

install:
  method: script
  script:
    path: install.sh
    timeout: 300

configure:
  templates:
    - source: resources/SKILL.md
      destination: ~/extensions/vf-wardley-maps/SKILL.md
      mode: overwrite

validate:
  commands:
    - name: test
      versionFlag: -d ~/extensions/vf-wardley-maps

remove:
  paths:
    - ~/extensions/vf-wardley-maps

upgrade:
  strategy: reinstall

bom:
  tools:
    - name: wardley-maps
      version: 1.0.0
      source: script
      type: cli-tool
      license: MIT
      homepage: https://github.com/DreamLab-AI/VisionFlow
      purl: pkg:generic/vf-wardley-maps
