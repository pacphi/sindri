server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Compress text assets
    gzip on;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript;

    # React SPA â€” serve index.html for all unknown routes so client-side
    # routing works correctly after a hard refresh.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy REST API calls to the api service so the browser never needs
    # a hard-coded API hostname (no CORS issues, no VITE_API_URL baking).
    location /api/ {
        proxy_pass http://api:3001/api/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy WebSocket connections (terminal sessions, live log streaming, etc.)
    location /ws/ {
        proxy_pass         http://api:3001/ws/;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host       $host;
        proxy_read_timeout 3600s;
    }
}
