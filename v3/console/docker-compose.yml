services:
  # ── Infrastructure ───────────────────────────────────────────────────────────

  postgres:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sindri_console}
      POSTGRES_USER: ${POSTGRES_USER:-sindri}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sindri}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sindri}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:${REDIS_VERSION:-7}-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Application ──────────────────────────────────────────────────────────────

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-sindri}:${POSTGRES_PASSWORD:-sindri}@postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-sindri_console}?schema=public"
      REDIS_URL: "redis://redis:${REDIS_PORT:-6379}"
      PORT: "${API_PORT:-3001}"
      NODE_ENV: "${NODE_ENV:-development}"
      LOG_LEVEL: "${LOG_LEVEL:-debug}"
      CORS_ORIGIN: "${CORS_ORIGIN:-http://localhost:5173}"
      JWT_SECRET: "${JWT_SECRET}"
      SESSION_SECRET: "${SESSION_SECRET}"
      SINDRI_CONSOLE_API_KEY: "${SINDRI_CONSOLE_API_KEY}"
      METRICS_RETENTION_DAYS: "${METRICS_RETENTION_DAYS:-}"
      LOGS_RETENTION_DAYS: "${LOGS_RETENTION_DAYS:-}"
      EVENTS_RETENTION_DAYS: "${EVENTS_RETENTION_DAYS:-}"
      AUDIT_RETENTION_DAYS: "${AUDIT_RETENTION_DAYS:-}"
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "${WEB_PORT:-5173}:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
