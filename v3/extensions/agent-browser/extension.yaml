---
metadata:
  name: agent-browser
  version: 0.6.0
  description: Headless browser automation CLI for AI agents with snapshot-based element selection
  category: ai-agents
  author: Vercel Labs
  license: Apache-2.0
  homepage: https://github.com/vercel-labs/agent-browser
  dependencies:
    - nodejs
    - playwright
requirements:
  domains:
    - registry.npmjs.org
    - playwright.azureedge.net
  diskSpace: 200
  memory: 512
  installTime: 120
  installTimeout: 300
install:
  method: mise
  mise:
    configFile: mise.toml
configure:
  templates:
    - source: resources/SKILL.md
      destination: ~/extensions/agent-browser/SKILL.md
      mode: overwrite
      description: Claude Code skill for browser automation
  environment:
    - key: AGENT_BROWSER_EXECUTABLE_PATH
      value: ~/.cache/ms-playwright/chromium-*/chrome-linux/chrome
      scope: bashrc
validate:
  commands:
    - name: agent-browser
      versionFlag: --version
      expectedPattern: "\\d+\\.\\d+\\.\\d+"
remove:
  mise:
    removeConfig: true
    tools:
      - npm:agent-browser
  paths:
    - ~/extensions/agent-browser
  confirmation: true
upgrade:
  strategy: automatic
  mise:
    upgradeAll: true
    tools:
      - npm:agent-browser
bom:
  tools:
    - name: agent-browser
      version: 0.6.0
      source: npm
      type: cli-tool
      license: Apache-2.0
      homepage: https://github.com/vercel-labs/agent-browser
      purl: pkg:npm/agent-browser@0.6.0
docs:
  title: "Agent Browser"
  overview: |
    Headless browser automation CLI for AI agents with snapshot-based element selection. Built by Vercel Labs for reliable browser automation.
  last-updated: "2026-01-26"
  features:
    - "Snapshot-based Selection - Reliable element targeting"
    - "Headless Operation - Run without visible browser"
    - "AI Integration - Designed for AI agent workflows"
    - "Action Recording - Capture and replay interactions"
  usage:
    - section: "Basic Usage"
      examples:
        - description: "Check version"
          code: "agent-browser --version"
        - description: "Navigate to URL"
          code: "agent-browser navigate https://example.com"
        - description: "Take screenshot"
          code: "agent-browser screenshot --output page.png"
    - section: "Element Interaction"
      examples:
        - description: "Click element"
          code: "agent-browser click --selector \"button.submit\""
        - description: "Type text"
          code: "agent-browser type --selector \"input.email\" --text \"user@example.com\""
        - description: "Select from dropdown"
          code: "agent-browser select --selector \"select.country\" --value \"US\""
    - section: "Snapshot Mode"
      examples:
        - description: "Take snapshot for AI analysis"
          code: "agent-browser snapshot --output snapshot.json"
        - description: "Analyze page structure"
          code: "agent-browser analyze --url https://example.com"
    - section: "Scripted Automation"
      examples:
        - description: "Run script"
          code: "agent-browser run script.json"
  related:
    - name: nodejs
      description: "Required dependency"
    - name: playwright
      description: "Required dependency (provides browser binaries)"
