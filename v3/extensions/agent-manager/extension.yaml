---
metadata:
  name: agent-manager
  version: 2.0.0
  description: Claude Code agent manager for managing AI agents
  category: ai-agents
  author: Sindri Team
  license: MIT
  dependencies: []
requirements:
  domains:
    - github.com
    - api.github.com
    - raw.githubusercontent.com
  diskSpace: 100
  memory: 0
  installTime: 30
install:
  method: script
  script:
    path: install.sh
    timeout: 300
configure:
  templates:
    - source: agents-config.yaml.template
      destination: ~/config/agents-config.yaml
      mode: skip-if-exists
  environment:
    - key: PATH
      value: "$HOME/.local/bin:$PATH"
      scope: bashrc
validate:
  commands:
    - name: agent-manager
      versionFlag: version
      expectedPattern: "version"
remove:
  paths:
    - ~/.local/bin/agent-manager
    - ~/config/agents-config.yaml
    - ~/scripts/agent-discovery.sh
  confirmation: true
upgrade:
  strategy: automatic
  script:
    path: upgrade.sh
    timeout: 300
bom:
  tools:
    - name: agent-manager
      version: dynamic  # Script installer (gets latest)
      source: github-release
      type: cli-tool
      license: MIT
      homepage: https://github.com/pacphi/claude-code-agent-manager
      purl: pkg:github/pacphi/claude-code-agent-manager
docs:
  title: "Agent Manager"
  overview: |
    Claude Code agent manager for managing AI agents. Provides centralized management and discovery of AI agents.
  last-updated: "2026-01-26"
  usage:
    - section: "Basic Commands"
      examples:
        - description: "Check version"
          code: "agent-manager version"
        - description: "List agents"
          code: "agent-manager list"
        - description: "Get agent status"
          code: "agent-manager status agent-id"
    - section: "Agent Discovery"
      examples:
        - description: "Discover available agents"
          code: "agent-manager discover"
        - description: "Register an agent"
          code: "agent-manager register --name \"my-agent\" --type coder"
        - description: "Unregister an agent"
          code: "agent-manager unregister agent-id"
    - section: "Configuration"
      examples:
        - description: "Example agents-config.yaml"
          code: |
            # ~/config/agents-config.yaml
            agents:
              - name: coder
                type: development
                capabilities:
                  - code-generation
                  - refactoring
              - name: researcher
                type: analysis
                capabilities:
                  - documentation
                  - research
    - section: "Agent Operations"
      examples:
        - description: "Start an agent"
          code: "agent-manager start agent-id"
        - description: "Stop an agent"
          code: "agent-manager stop agent-id"
        - description: "Restart an agent"
          code: "agent-manager restart agent-id"
