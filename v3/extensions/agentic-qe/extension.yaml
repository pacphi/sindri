---
metadata:
  name: agentic-qe
  version: 1.1.0
  description: >-
    Agentic Quality Engineering v3 with AI-powered test generation, coverage analysis, and multi-agent workflows.
  category: ai-agents
  author: Sindri Team
  homepage: https://github.com/proffesor-for-testing/agentic-qe
  dependencies:
    - claude-cli
    - nodejs
    - python
requirements:
  domains:
    - registry.npmjs.org
    - github.com
    - api.anthropic.com
  diskSpace: 500
  memory: 512
  installTime: 120
install:
  method: mise
  mise:
    configFile: mise.toml
    reshimAfterInstall: true
configure:
  environment:
    - key: AQE_HOME
      value: $HOME/.agentic-qe
      scope: bashrc
validate:
  commands:
    - name: aqe
      versionFlag: --version
      expectedPattern: "3\\.\\d+\\.\\d+(-[a-z]+(\\.[0-9]+)?)?"
  mise:
    tools:
      - npm:agentic-qe
    minToolCount: 1
remove:
  confirmation: true
  mise:
    removeConfig: true
    tools:
      - npm:agentic-qe
  paths:
    - ~/.agentic-qe
    - ./.agentic-qe
upgrade:
  strategy: automatic
  mise:
    upgradeAll: true
    tools:
      - npm:agentic-qe
capabilities:
  # Project initialization capability
  project-init:
    enabled: true
    priority: 50
    commands:
      - command: "aqe init --auto"
        description: "Initialize Agentic Quality Engineering framework v3"
        requiresAuth: anthropic
    state-markers:
      - path: ".agentic-qe"
        type: directory
        description: "Agentic QE configuration directory"
    validation:
      command: "aqe --version"
      expectedPattern: "3\\.\\d+\\.\\d+(-[a-z]+(\\.[0-9]+)?)?"
  # Authentication requirements (requires Anthropic API for AI-powered test generation)
  auth:
    provider: anthropic
    required: true
    envVars:
      - ANTHROPIC_API_KEY
    validator:
      command: "claude --version"
      expectedExitCode: 0
  # Lifecycle hooks
  hooks:
    post-install:
      command: "mise reshim && sleep 2"
      description: "Refresh shims after installation"
    pre-project-init:
      command: "echo 'Initializing agentic-qe project...'"
      description: "Pre-initialization setup"
    post-project-init:
      command: "true"
      description: "Post-initialization cleanup"
  # Collision handling for cloned projects
  collision-handling:
    enabled: true
    conflict-rules:
      - path: "CLAUDE.md"
        type: file
        on-conflict:
          action: append
          separator: "\n\n---\n\n"
      # Critical JSON merges
      - path: ".claude/mcp.json"
        type: file
        on-conflict:
          action: merge-json
      - path: ".claude/settings.json"
        type: file
        on-conflict:
          action: merge-json
      # Directory merge (remove backup: true since agentic-qe runs AFTER claude-flow)
      - path: ".claude"
        type: directory
        on-conflict:
          action: merge
          backup: false # claude-flow already created structure
    version-markers:
      # Agentic QE marker
      - path: ".agentic-qe"
        type: directory
        version: "installed"
        detection:
          method: directory-exists
    scenarios:
      # Scenario 1: Already installed
      - name: "already-initialized"
        detected-version: "installed"
        installing-version: "1.0.0"
        action: skip
        message: |
          âœ“ Agentic QE is already initialized

          To force a fresh installation, run:
            aqe init --yes --force
bom:
  tools:
    - name: agentic-qe
      version: "3.6.1"
      source: npm
      type: framework
      license: MIT
      homepage: https://github.com/proffesor-for-testing/agentic-qe
      purl: pkg:npm/agentic-qe
docs:
  title: "Agentic QE"
  overview: |
    Agentic Quality Engineering v3 with AI-powered test generation, coverage analysis, and multi-agent workflows. Comprehensive testing automation framework.
  last-updated: "2026-01-26"
  features:
    - "AI Test Generation - Automatically generate tests from code"
    - "Coverage Analysis - Intelligent coverage gap detection"
    - "Multi-agent Workflows - Parallel quality analysis"
    - "Pattern Learning - Learns from codebase patterns"
  usage:
    - section: "Initialization"
      examples:
        - description: "Initialize in project"
          code: "aqe init --auto"
        - description: "Check version"
          code: "aqe --version"
    - section: "Test Generation"
      examples:
        - description: "Generate tests for a file"
          code: "aqe generate tests src/module.ts"
        - description: "Generate tests for entire project"
          code: "aqe generate tests --all"
        - description: "Generate with specific framework"
          code: "aqe generate tests --framework jest src/"
    - section: "Coverage Analysis"
      examples:
        - description: "Analyze coverage gaps"
          code: "aqe analyze coverage"
        - description: "Generate coverage report"
          code: "aqe report coverage --format html"
    - section: "Quality Workflows"
      examples:
        - description: "Run full quality check"
          code: "aqe run quality"
        - description: "Run specific checks"
          code: |
            aqe run lint
            aqe run security
            aqe run complexity
  related:
    - name: nodejs
      description: "Required dependency"
