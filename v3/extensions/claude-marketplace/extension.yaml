---
metadata:
  name: claude-marketplace
  version: 2.0.0
  description: Claude Code plugin marketplace integration via YAML configuration
  category: claude
  author: Sindri Team
  dependencies: []
requirements:
  domains:
    - schemastore.org
  diskSpace: 50
  memory: 0
  installTime: 30
  # Claude CLI may be slow to respond on first run
  validationTimeout: 30
install:
  method: script
  script:
    path: install.sh
    timeout: 300
configure:
  templates:
    - source: marketplaces.yml.example
      destination: ~/config/marketplaces.yml
      mode: overwrite
    - source: marketplaces.ci.yml.example
      destination: ~/config/marketplaces.ci.yml
      mode: overwrite
    - source: default-settings.json
      destination: ~/.claude/settings.json
      mode: merge
validate:
  commands:
    - name: claude
      expectedPattern: "\\d+\\.\\d+\\.\\d+.*Claude Code"
remove:
  paths:
    - ~/config/marketplaces.yml
    - ~/config/marketplaces.ci.yml
upgrade:
  strategy: none
bom:
  tools:
    - name: claude-code
      version: dynamic
      source: binary
      type: cli-tool
      license: Proprietary
      homepage: https://claude.ai/code
