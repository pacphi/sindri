---
metadata:
  name: claudish
  version: 1.0.0
  description: >-
    Claude Code CLI proxy for OpenRouter models - run Claude Code with any OpenRouter model via local Anthropic API proxy
  category: claude
  author: MadAppGang
  homepage: https://github.com/MadAppGang/claudish
  dependencies:
    - nodejs
requirements:
  domains:
    - registry.npmjs.org
    - openrouter.ai
    - api.openrouter.ai
  diskSpace: 50
  memory: 256
  installTime: 30
  secrets:
    - openrouter_api_key
install:
  method: mise
  mise:
    configFile: mise.toml
    reshimAfterInstall: true
configure:
  environment:
    - key: ANTHROPIC_API_KEY
      value: placeholder
      scope: bashrc
validate:
  commands:
    - name: claudish
      versionFlag: --version
  mise:
    tools:
      - npm:claudish
    minToolCount: 1
remove:
  mise:
    removeConfig: true
    tools:
      - npm:claudish
  paths:
    - ~/.claude/skills/claudish-usage
upgrade:
  strategy: automatic
  mise:
    upgradeAll: true
bom:
  tools:
    - name: claudish
      version: dynamic
      source: npm
      type: cli-tool
      license: MIT
      homepage: https://github.com/MadAppGang/claudish
      purl: pkg:npm/claudish
