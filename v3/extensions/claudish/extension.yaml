---
metadata:
  name: claudish
  version: 1.1.0
  description: >-
    Claude Code CLI proxy for OpenRouter models - run Claude Code with any OpenRouter model via local Anthropic API proxy
  category: claude
  author: MadAppGang
  homepage: https://github.com/MadAppGang/claudish
  dependencies:
    - nodejs
requirements:
  domains:
    - registry.npmjs.org
    - openrouter.ai
    - api.openrouter.ai
  diskSpace: 50
  memory: 256
  installTime: 30
  secrets:
    - openrouter_api_key
install:
  method: mise
  mise:
    configFile: mise.toml
    reshimAfterInstall: true
configure:
  environment:
    - key: ANTHROPIC_API_KEY
      value: placeholder
      scope: bashrc
validate:
  commands:
    - name: claudish
      versionFlag: --version
  mise:
    tools:
      - npm:claudish
    minToolCount: 1
remove:
  mise:
    removeConfig: true
    tools:
      - npm:claudish
  paths:
    - ~/.claude/skills/claudish-usage
upgrade:
  strategy: automatic
  mise:
    upgradeAll: true
bom:
  tools:
    - name: claudish
      version: "4.6.6"
      source: npm
      type: cli-tool
      license: MIT
      homepage: https://github.com/MadAppGang/claudish
      purl: pkg:npm/claudish@4.6.6
docs:
  title: "Claudish"
  overview: |
    Claude Code CLI proxy for OpenRouter models - run Claude Code with any OpenRouter model via local Anthropic API proxy. Enables using alternative models with Claude Code.
  last-updated: "2026-01-26"
  usage:
    - section: "Start Proxy"
      examples:
        - code: |
            # Start claudish proxy
            claudish

            # The proxy listens on localhost and forwards to OpenRouter
            # Claude Code connects to the local proxy instead of Anthropic
    - section: "Configuration"
      examples:
        - code: |
            # Set OpenRouter API key
            export OPENROUTER_API_KEY="your-key"

            # Configure model preference
            claudish --model gpt-4-turbo

            # Use specific endpoint
            claudish --endpoint https://openrouter.ai/api/v1
    - section: "With Claude Code"
      examples:
        - description: "Once claudish is running, set environment and use Claude Code normally"
          code: |
            # Example setup
            export ANTHROPIC_BASE_URL="http://localhost:8080"
            export ANTHROPIC_API_KEY="placeholder"
            claude code
  related:
    - name: nodejs
      description: "Required dependency"
    - name: claude-code-mux
      description: "Alternative multi-provider proxy"
  notes: |
    Claudish acts as a local proxy server that receives requests intended for Anthropic API,
    translates them to OpenRouter format, forwards to your chosen OpenRouter model, and returns
    responses in Anthropic-compatible format. This allows using Claude Code with models like
    GPT-4, Gemini, Llama, Mistral, and any other OpenRouter-supported model.
