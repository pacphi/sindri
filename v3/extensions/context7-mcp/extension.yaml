---
metadata:
  name: context7-mcp
  version: 1.0.0
  description: >-
    Context7 MCP server for up-to-date, version-specific library documentation (optional API key for higher rate limits)
  category: mcp
  author: Sindri Team
  homepage: https://github.com/upstash/context7
  dependencies:
    - claude-cli
requirements:
  domains:
    - mcp.context7.com
    - context7.com
  diskSpace: 10
  memory: 64
  installTime: 10
  secrets:
    - context7_api_key # Optional: enables higher rate limits and private repo access
install:
  method: script
  script:
    path: install.sh
    timeout: 60
configure:
  templates:
    - source: resources/SKILL.md
      destination: ~/extensions/context7-mcp/SKILL.md
      mode: overwrite
validate:
  commands:
    # Verify claude CLI is available
    - name: claude
      versionFlag: --version
remove:
  script:
    path: uninstall.sh
  paths:
    - ~/extensions/context7-mcp
upgrade:
  strategy: reinstall
bom:
  tools:
    - name: context7-mcp
      version: remote
      source: script
      type: server
      license: MIT
      homepage: https://github.com/upstash/context7
      purl: pkg:generic/context7-mcp-server
docs:
  title: "Context7 MCP"
  overview: |
    Context7 MCP server for up-to-date, version-specific library documentation. Provides real-time access to documentation for programming libraries and frameworks.
  last-updated: "2026-01-26"
  features:
    - "Real-time Docs - Always up-to-date documentation"
    - "Version-specific - Documentation for specific library versions"
    - "Remote Server - No local installation required"
    - "Claude Code Integration - Native MCP support"
  usage:
    - section: "With Claude Code"
      examples:
        - description: "Context7 registers as an MCP server in Claude Code settings. Once registered, Claude Code can automatically fetch documentation for libraries you're working with."
          code: |
            # Claude Code will use context7 for queries like:
            # "How do I use React hooks?"
            # "What's the syntax for Express middleware?"
            # "Show me the Next.js API routes documentation"
    - section: "API Key Benefits"
      examples:
        - description: "With an API key: higher rate limits, access to private repository documentation, priority support"
          code: "# Set CONTEXT7_API_KEY in your environment for enhanced access"
