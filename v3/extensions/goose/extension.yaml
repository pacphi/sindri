---
metadata:
  name: goose
  version: 1.0.0
  description: >-
    Block's open-source AI agent that automates engineering tasks - builds
    projects, executes code, debugs, and orchestrates workflows with any LLM
  category: ai
  author: Block
  homepage: https://block.github.io/goose/
  dependencies: []

requirements:
  domains:
    - github.com
    - api.anthropic.com
    - api.openai.com
    - openrouter.ai
  diskSpace: 200
  installTime: 120

install:
  method: script
  script:
    path: install.sh
    timeout: 300

configure:
  environment:
    - key: PATH
      value: "$HOME/.local/bin:$PATH"
      scope: bashrc

validate:
  commands:
    - name: goose
      versionFlag: --version
      expectedPattern: "goose \\d+\\.\\d+\\.\\d+"

remove:
  paths:
    - ~/.local/bin/goose
    - ~/.config/goose
    - ~/.local/share/goose

upgrade:
  strategy: manual
  script:
    path: install.sh
    timeout: 300

bom:
  tools:
    - name: goose
      version: dynamic
      source: script
      type: cli-tool
      license: Apache-2.0
      homepage: https://block.github.io/goose/
      purl: pkg:generic/block-goose
