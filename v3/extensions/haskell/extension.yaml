---
metadata:
  name: haskell
  version: 2.0.0
  description: Haskell development environment with GHC, Cabal, Stack, and HLS via ghcup
  category: languages
  author: Sindri Team
requirements:
  domains:
    - haskell.org
    - hackage.haskell.org
    - stackage.org
    - downloads.haskell.org
    - get-ghcup.haskell.org
  diskSpace: 6000
  memory: 4096
  installTime: 300
install:
  method: script
  script:
    path: install.sh
    timeout: 900
configure:
  environment:
    - key: GHCUP_INSTALL_BASE_PREFIX
      value: "${HOME}"
      scope: bashrc
    - key: CABAL_DIR
      value: "~/.cabal"
      scope: bashrc
    - key: STACK_ROOT
      value: "~/.stack"
      scope: bashrc
validate:
  commands:
    - name: ghc
      expectedPattern: "The Glorious Glasgow Haskell Compilation System"
    - name: cabal
      expectedPattern: "cabal-install version"
    - name: stack
      expectedPattern: "Version"
    - name: haskell-language-server-wrapper
      expectedPattern: "haskell-language-server"
remove:
  method: script
  script:
    path: remove.sh
bom:
  tools:
    - name: ghcup
      version: dynamic
      source: script
      type: cli-tool
      license: LGPL-3.0
      homepage: https://www.haskell.org/ghcup
      purl: pkg:generic/ghcup
    - name: ghc
      version: dynamic
      source: script
      type: compiler
      license: BSD-3-Clause
      homepage: https://www.haskell.org/ghc
      purl: pkg:generic/ghc
    - name: cabal
      version: dynamic
      source: script
      type: package-manager
      license: BSD-3-Clause
      homepage: https://www.haskell.org/cabal
      purl: pkg:generic/cabal
    - name: stack
      version: dynamic
      source: script
      type: cli-tool
      license: BSD-3-Clause
      homepage: https://docs.haskellstack.org
      purl: pkg:generic/stack
    - name: haskell-language-server
      version: dynamic
      source: script
      type: server
      license: Apache-2.0
      homepage: https://haskell-language-server.readthedocs.io
      purl: pkg:generic/haskell-language-server
