# Infra-tools mise configuration
# Uses asdf backends for tools with aqua GitHub auth issues (mise bug #5418)
# Uses aqua for HashiCorp tools (they use releases.hashicorp.com, not GitHub API)
# See: https://mise.jdx.dev/dev-tools/backends/asdf.html

[tools]
# Infrastructure as Code
# These work with aqua because they use releases.hashicorp.com
terraform = "1.14"
packer = "1.14"

# Kubernetes tools
kubectl = "1.35"
helm = "4.1"

# Use asdf backends to avoid mise aqua GITHUB_TOKEN bug (#5418)
"asdf:looztra/asdf-k9s" = "0.50"
"asdf:Banno/asdf-kustomize" = "5.8"
"asdf:sudermanjr/asdf-yq" = "4.52"

# Configuration management
# Note: Ansible installed via apt due to Python dependencies