---
metadata:
  name: nodejs
  version: 1.1.0
  description: Node.js LTS via mise with pnpm package manager
  category: languages
  dependencies:
    - mise-config
requirements:
  domains:
    - registry.npmjs.org
    - nodejs.org
  diskSpace: 300
  memory: 256
  installTime: 30
install:
  method: hybrid
  mise:
    configFile: mise.toml
    reshimAfterInstall: true
  script:
    path: bootstrap-pnpm.sh
    timeout: 60
configure:
  environment:
    - key: NODE_ENV
      value: development
      scope: bashrc
    # Use system Python for node-gyp native module compilation
    # Python 3.13 (mise) doesn't have distutils, but system Python 3.12 does
    - key: PYTHON
      value: /usr/bin/python3
      scope: bashrc
validate:
  commands:
    - name: node
      expectedPattern: "v\\d+\\.\\d+\\.\\d+"
    - name: npm
    - name: pnpm
      expectedPattern: "\\d+\\.\\d+\\.\\d+"
remove:
  mise:
    removeConfig: true
    tools: [nodejs]
bom:
  tools:
    - name: node
      version: lts
      source: mise
      type: runtime
      license: MIT
      homepage: https://nodejs.org
      purl: pkg:generic/nodejs
    - name: npm
      version: "10.9.4"  # Bundled with Node.js 22 LTS
      source: mise
      type: package-manager
      license: Artistic-2.0
      homepage: https://www.npmjs.com
      purl: pkg:npm/npm@10.9.4
    - name: npx
      version: "10.9.4"  # Part of npm package
      source: mise
      type: cli-tool
      license: Artistic-2.0
      homepage: https://www.npmjs.com
      purl: pkg:npm/npx@10.9.4
    - name: pnpm
      version: "10.29.2"  # Pinned in bootstrap-pnpm.sh
      source: npm
      type: package-manager
      license: MIT
      homepage: https://pnpm.io
      purl: pkg:npm/pnpm@10.29.2
docs:
  title: "Node.js"
  overview: |
    Node.js LTS via mise with pnpm package manager. Provides a complete Node.js development environment with modern package management.
  last-updated: "2026-01-26"
  usage:
    - section: "Running Node.js"
      examples:
        - description: "Check version"
          code: |
            node --version
        - description: "Run a JavaScript file"
          code: |
            node app.js
        - description: "Start a REPL"
          code: |
            node
    - section: "Package Management with pnpm"
      examples:
        - description: "Install dependencies"
          code: |
            pnpm install
        - description: "Add a package"
          code: |
            pnpm add express
        - description: "Run scripts"
          code: |
            pnpm run build
            pnpm run test
    - section: "Using npx"
      examples:
        - description: "Run a package without installing"
          code: |
            npx create-react-app my-app
            npx eslint .
  related:
    - name: nodejs-devtools
      description: "TypeScript, ESLint, Prettier for Node.js"
    - name: mise-config
      description: "Required mise configuration"
