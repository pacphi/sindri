---
metadata:
  name: playwright
  version: 2.0.0
  description: Playwright browser automation framework with Chromium
  category: dev-tools
  author: Sindri Team
  dependencies:
    - nodejs

requirements:
  domains:
    - registry.npmjs.org
    - playwright.azureedge.net
  diskSpace: 1000
  memory: 2048
  installTime: 120

install:
  method: script
  script:
    path: install.sh
    timeout: 900

configure:
  templates:
    - source: playwright-config.template
      destination: ~/playwright.config.ts
      mode: overwrite
    - source: test-spec.template
      destination: ~/tests/example.spec.ts
      mode: overwrite
    - source: tsconfig.template
      destination: ~/tsconfig.json
      mode: overwrite

validate:
  commands:
    - name: npx
      versionFlag: playwright --version

remove:
  paths:
    - ~/node_modules/playwright
    - ~/node_modules/@playwright
    - ~/.cache/ms-playwright
    - ~/playwright.config.ts
    - ~/tests/example.spec.ts
    - ~/tsconfig.json

upgrade:
  strategy: manual
  script:
    path: upgrade.sh
    timeout: 600

bom:
  tools:
    - name: playwright
      version: dynamic
      source: npm
      type: framework
      license: Apache-2.0
      homepage: https://playwright.dev
      purl: pkg:npm/@playwright/test
