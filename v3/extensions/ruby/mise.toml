# ruby.toml - Ruby 4.0.x development environment via mise
# Full development environment with Ruby, Rails, and gems

[tools]
# Ruby (latest stable in 4.0.x series)
ruby = "4.0"

[env]
# Gem configuration
GEM_HOME = "{{config_root}}/gems"
GEM_PATH = "{{config_root}}/gems"
BUNDLE_PATH = "{{config_root}}/bundle"
