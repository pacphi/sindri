---
metadata:
  name: spec-kit
  version: 1.0.0
  description: GitHub specification kit for AI-powered repository documentation and workflows
  category: documentation
  author: GitHub
  homepage: https://github.com/github/spec-kit
  dependencies:
    - python # Provides uvx command
requirements:
  domains:
    - github.com
    - raw.githubusercontent.com
  diskSpace: 50
  memory: 64
  installTime: 30
install:
  method: script
  script:
    path: scripts/install.sh
    timeout: 60
validate:
  commands:
    - name: uvx
      expectedPattern: "uv \\d+\\.\\d+\\.\\d+"
capabilities:
  project-init:
    enabled: true
    priority: 10
    commands:
      - command: "uvx --from git+https://github.com/github/spec-kit.git specify init --here --force --ai claude --script sh"
        description: "Initialize GitHub spec-kit for AI-powered workflows"
        requiresAuth: none
        conditional: false
    state-markers:
      - path: ".github/spec.json"
        type: file
        description: "GitHub spec-kit configuration file"
    validation:
      command: "test -f .github/spec.json"
      expectedExitCode: 0
  hooks:
    post-project-init:
      command: "bash scripts/commit-spec-kit.sh"
      description: "Commit spec-kit initialization files"
bom:
  tools:
    - name: spec-kit
      version: dynamic  # Script installer (gets latest)
      source: github-release
      type: cli-tool
      license: MIT
      homepage: https://github.com/github/spec-kit
      purl: pkg:github/github/spec-kit
docs:
  title: "Spec-Kit"
  overview: |
    GitHub specification kit for AI-powered repository documentation and workflows. Provides tools to initialize and manage GitHub spec-kit configurations for enhanced AI-driven development.
  last-updated: "2026-01-26"
  usage:
    - section: "Initialize Spec-Kit"
      examples:
        - description: "Initialize in current directory via uvx"
          code: |
            # Initialize in current directory (via uvx)
            uvx --from git+https://github.com/github/spec-kit.git specify init --here --force --ai claude --script sh

            # This creates .github/spec.json
    - section: "Validation"
      examples:
        - code: |
            # Verify spec-kit is initialized
            test -f .github/spec.json && echo "spec-kit configured"
  related:
    - name: python
      description: "Required for uvx command"
  notes: |
    The .github/spec.json file contains AI model preferences (Claude), script configurations, and repository metadata for AI context.
